{% extends 'base.html' %}
{% set active = 'categories' %}
{% block title %}Manage Categories{% endblock %}
{% block content %}
<h2 class="mb-4">Manage Categories</h2>

<table class="table table-bordered">
  <thead class="table-light">
    <tr>
      <th>Category</th>
      <th>Rename</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for category in categories %}
    <tr>
      <td>{{ category if category else 'Uncategorized' }}</td>
      <td>
        <form method="POST" class="d-flex" action="/categories/rename">
          <input type="hidden" name="old_name" value="{{ category }}">
          <input type="text" name="new_name" class="form-control me-2" placeholder="New name" required>
          <button type="submit" class="btn btn-warning">Rename</button>
        </form>
      </td>
      <td>
        <form method="POST" action="/categories/delete">
          <input type="hidden" name="name" value="{{ category }}">
          <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
